version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: ../backend
    backend:
      phases:
        preBuild:
          commands:
            - cd ../backend
            - npm install
        build:
          commands:
            - echo "Backend build complete"
      artifacts:
        baseDirectory: ../backend
        files:
          - '**/*'
        name: api
      cache:
        paths:
          - ../backend/node_modules/**/*
