version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - rm -rf node_modules package-lock.json
            - npm install
            - ls node_modules/.bin/ | grep vite
        build:
          commands:
            - npx --yes vite@6.3.5 build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*