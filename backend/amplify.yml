version: 1
applications:
  - appRoot: backend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - npm install --production=false
        build:
          commands:
            - echo "Backend dependencies installed and ready"
            - npm start &
            - sleep 5
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 